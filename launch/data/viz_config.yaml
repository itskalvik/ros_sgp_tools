# Force training the model even if pretarained model exists
force_training: True

# kwargs for sgptools.utils.gpflow.optimize_model method
optimizer:
  max_steps: 3000
  learning_rate: 0.01
  optimizer: "tf.Nadam"

# Configuration for the GP hyperparameters (initial values)
hyperparameters:
  noise_variance: 1e-2
  kernel_function: Attentive
  kernel: # Kernel function kwargs
    hidden_sizes: [5, 5]