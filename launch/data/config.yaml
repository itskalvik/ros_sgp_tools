tsp:
  time_limit: 20

transform:
  sampling_rate: 2
  distance_budget: 
  aggregate_fov: False

hyperparameters:
  noise_variance: 1e-4
  kernel_function: RBF
  kernel:
    variance: 0.01
    lengthscales: 1.0

ipp_model:
  method: ContinuousSGP
  num_waypoints: 20
  optimizer:
    max_steps: 200

param_model:
  method: SSGP # Options: SSGP, GP
  num_inducing: 20
  train_inducing: True
  optimizer:
    max_steps: 200

robot:
  sensor: GazeboPing1D
  data_buffer_size: 30
  mission_type: AdaptiveIPP # Options: AdaptiveIPP, IPP, WaypointMission