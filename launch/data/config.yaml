tsp:
  time_limit: 20

hyperparameters:
  noise_variance: 1e-4
  kernel_function: RBF
  kernel:
    variance: 0.01
    lengthscales: 1.0

ipp_model:
  num_waypoints: 10
  method: ContinuousSGP
  optimizer:
    max_steps: 200
  transform:
    sampling_rate: 2
    distance_budget: 
    aggregate_fov: False

param_model:
  method: SSGP # Available Options: SSGP
  num_inducing: 40
  train_inducing: True
  optimizer:
    max_steps: 200

robot:
  sensor: GazeboPing1D
  data_buffer_size: 200
  mission_type: AdaptiveIPP # Available Options: AdaptiveIPP, IPP, Waypoint