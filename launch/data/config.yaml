# Configuration for the robot
robot:
  sensor: GazeboPing1D
  data_buffer_size: 200
  mission_type: AdaptiveIPP # Available Options: AdaptiveIPP, IPP, Waypoint
  seed: 1234

# Configuration for sensor(s)
sensor:
  Ping1D: # Sensor node ros parameters
    port: /dev/ttyUSB0
    mode_auto: 1 # Auto range mode

# Configuration for the informative path planning model
ipp_model:
  num_waypoints: 40
  method: ContinuousSGP # Method class from sgptools.methods
  optimizer: # kwargs for method.optimize()
    max_steps: 200
  transform: # Transform object kwargs
    sampling_rate: 2
    # Budget in meters
    distance_budget:
    # constraint_weight is ignored for empty distance budgets
    constraint_weight: 5000.0 
    aggregate_fov: False

# Configuration for the parameter model
param_model:
  method: SSGP # Available Options: SSGP
  num_inducing: 40
  train_inducing: True
  optimizer: # kwargs for sgptools.utils.gpflow.optimize_model method
    max_steps: 200

# Configuration for the hyperparameters (initial values) used in the ipp and param models
hyperparameters:
  noise_variance: 1e-2
  kernel_function: RBF
  kernel: # Kernel function kwargs
    variance: 0.01
    lengthscales: 0.1

# Configuration for the TSP solver
tsp:
  time_limit: 20
